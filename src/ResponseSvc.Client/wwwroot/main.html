<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
          <div class="columns">
              <div class="column ">
                  <h3 class="title">Here's our list of products:</h3>

                  <table class="table  is-striped ">
                      <thead>
                          <tr>
                              <th style="min-width:100px">#</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Price</th>
                          </tr>
                      </thead>
                      <tbody>
                          ${Rows}
                          <template id="EmptyData">
                              <tr><td colspan="4">Downloading products list...</td></tr>
                          </template>
                      </tbody>
                  </table>
              </div>
            </div>
          
      </template>


    

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
